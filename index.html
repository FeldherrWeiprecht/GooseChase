<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GooseChase</title>
  <link rel="icon" type="image/png" href="assets/logo.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="background"></div>
  <div id="custom-cursor"></div>
  <div id="goose"></div>

  <div class="corner left-top"></div>
  <div class="corner left-bottom"></div>
  <div class="corner right-top"></div>
  <div class="corner right-bottom"></div>

  <div id="ui-box">
    <div id="score-display">Geese Caught: 0</div>
    <div id="timer-display">Time Left: 30.0s</div>
  </div>

  <div id="start-screen">
    <div id="start-box">
      <img id="start-logo" src="assets/logo.png">
      <div id="start-text">
        <h2>How to Play</h2>
        <p>Use your cursor (net) to push the goose into one of the four corners.</p>
        <p>When the goose touches a corner, it disappears and a new one appears.</p>
        <p>Catch as many geese as you can. Are you ready?</p>
      </div>
      <button id="start-button">Start</button>
    </div>
  </div>

  <div id="end-screen" style="display: none;">
    <div id="end-box">
      <h2 id="end-title">Timeâ€™s up!</h2>
      <p id="end-score-text">You caught 0 geese.</p>
      <button id="restart-button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
